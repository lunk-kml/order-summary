<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Red+Hat+Display"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Order summary card</title>
  </head>
  <body>
    <div class="white-card">
      <img
        src="./images/illustration-hero.svg"
        alt="Illustration pattern of a girl listening to her audio."
      />
      <h1>Order Summary</h1>
      <p class="info">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="pricing">
        <img src="./images/icon-music.svg" alt="music-icon" />
        <p class="plan">
          <b>Annual Plan</b> <br /><span style="color: gray">$59.99/year</span>
        </p>
        <p class="change"><a href="#" target="_blank">Change</a></p>
      </div>

      <button class="pay">
        <a href="#" target="_blank">Proceed to Payment</a>
      </button>

      <p class="cancel"><a href="#" target="_blank">Cancel Order</a></p>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/lunk-kml" target="_blank">Kaung Lun</a>.
    </div>
  </body>
</html>
